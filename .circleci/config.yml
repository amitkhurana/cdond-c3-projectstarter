version: 2.1

commands:
  destroy_environment:
    description: Destroys all the stack
    parameters:
      when:
        type: string
      id:
        type: string
    steps:
      - run:
          name: Destroy udacity backend stack
          command: |
            aws cloudformation delete-stack --stack-name udacity-backend-<< parameters.id >>
          when: << parameters.when >>
      - run:
          name: Destroy udacity frontend stack alongwith s3 butcket
          command: |
            aws s3 rm s3://udacity-<< parameters.id >> --recursive
            aws cloudformation delete-stack --stack-name udacity-frontend-<< parameters.id >>
          when: << parameters.when >>
            
jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-frontend-{{ .Branch }}-{{ .Revision }}
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm install
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: v1-frontend-{{ .Branch }}-{{ .Revision }}

  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout    
      - restore_cache:
          keys:
            - v1-backend-{{ .Branch }}-{{ .Revision }}
      - run:
          name: Back-end build
          command: |
             cd backend
             npm install
             npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: v1-backend-{{ .Branch }}-{{ .Revision }}
          
  test-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-frontend-{{ .Branch }}-{{ .Revision }}
      - run:
          name: Run frontend tests
          command: |
             cd frontend
             npm install
             npm run test
             
  test-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-backend-{{ .Branch }}-{{ .Revision }}
      - run:
          name: Run backend tests
          command: |
             cd backend
             npm install
             npm run test
             
  scan-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-frontend-{{ .Branch }}-{{ .Revision }}
      - run:
          name: scan frontend code
          command: |
             cd frontend            
             npm install
             npm audit fix --audit-level=critical --force
             npm audit --audit-level=critical


  scan-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-backend-{{ .Branch }}-{{ .Revision }}
      - run:
          name: scan backend code
          command: |
             cd backend            
             npm install
             npm audit fix --audit-level=critical --force
             npm audit --audit-level=critical

  deploy-infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Ensure back-end infrastructure exists
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --tags project=udacity \
              --stack-name "udacity-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"  
      - run:
          name: Ensure front-end infrastructure exist
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
              --tags project=udacity \
              --stack-name "udacity-frontend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"  
      - run:
          name: Add ec2 instance ip to ansible inventory
          command: |
            yum install -y tar gzip curl
            cd .circleci/ansible
            aws ec2 describe-instances \
              --query 'Reservations[*].Instances[*].PublicIpAddress' \
              --filters "Name=tag:project,Values=udacity-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --output text >> inventory
      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/ansible/inventory.txt
      # Here's where you will add some code to rollback on failure      

  configure-infrastructure:
    docker:
      - image: python:3.9.0-alpine
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ["94:7a:6d:17:24:0f:f9:31:28:65:e5:cd:cd:43:d6:9d"]
      - attach_workspace:
          at: .
      - run:
          name: Install dependencies
          command: |
            apk add --update curl tar ansible
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            ./aws/install
      - run:
          name: Configure server
          command: |
            cd .circleci/ansible/
            ansible-playbook -i inventory configure-server.yml
      # Here's where you will add some code to rollback on failure
      

  run-migrations:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: Run migrations
          command: |
            cd backend
            npm install
            npm run migrations > migrations_dump.txt
      - run:
          name: Send migration results to kvdb
          command: |
            if grep -q "has been executed successfully." ~/project/backend/migrations_dump.txt
            then
              curl https://kvdb.io/RtrKF9zoscDAYtehSytfUh/migration_${CIRCLE_WORKFLOW_ID:0:7}  -d '1'
            fi
     # Here's where you will add some code to rollback on failure 

workflows:
  default:
    jobs:
      - build-frontend
      - build-backend
      - test-frontend:
          requires: [build-frontend]
      - test-backend:
          requires: [build-backend]
      - scan-frontend:
          requires: [build-frontend]
      - deploy-infrastructure:
          filters:
            branches:
              only:
                - master
      - configure-infrastructure:
          requires:
            - deploy-infrastructure
      - run-migrations:
          requires:
            - test-backend
            - test-frontend
            - scan-frontend
            - configure-infrastructure
          filters:
            branches:
              only:
                - master
